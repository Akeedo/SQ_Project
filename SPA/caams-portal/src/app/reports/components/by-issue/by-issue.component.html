<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 100px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between"></div>
            <div class="card p-3">
                <form [formGroup]="issueFromGroup" novalidate>
                    <div class="row">

                        <div class="col-md-2">

                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <p-dropdown [options]="ddlItems" [showClear]="true" formControlName="issueOid"
                                    id="issueOid" optionLabel="name" optionValue="issueOid" placeholder="Select Issue"
                                    [filter]="true">
                                </p-dropdown>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <!-- <button class="p-button-rounded btn-info mr-3" icon="pi pi-eye" label="{{'View'}}" pButton
                                type="button">
                            </button> -->
                            <button class="p-button-rounded btn-success mr-3" icon="pi pi-file-o" label="{{'Generate'}}"
                                pButton type="button">
                            </button>
                            <!-- <button class="p-button-rounded btn-warn mr-3" icon="pi pi-file-excel" label="{{'CSV'}}"
                                pButton type="button">
                            </button> -->
                            <button class="p-button-rounded btn-info mr-3" icon="pi pi-refresh" label="{{'Reset'}}"
                                pButton type="button">
                            </button>
                            <button (click)="goBack()" class="p-button-rounded btn-cancel mr-3" icon="pi pi-times"
                                label="{{'Cancel'}}" pButton type="button">
                            </button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
