<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 100px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between"></div>
            <div class="card p-3">
                <!-- <form [formGroup]="categoryFromGroup" novalidate> -->
                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <p-dropdown [options]="assetCategoryList" [showClear]="true"
                                    [(ngModel)]="assetCategoryOid" id="assetCategoryOid"
                                    optionLabel="assetCategoryName" optionValue="assetCategoryOid"
                                    placeholder="Select Category" [filter]="true">
                                </p-dropdown>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <p-dropdown [options]="packageList" [showClear]="true"
                                    [(ngModel)]="assetCategoryTypeOid" id="assetCategoryTypeOid"
                                    optionLabel="assetCategoryTypeName" optionValue="assetCategoryTypeOid"
                                    placeholder="Select Package" [filter]="true">
                                </p-dropdown>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <button (click)="downloadAssetsByCategoryWithCategoryType()" class="p-button-rounded btn-success mr-3" icon="pi pi-file-o" label="{{'Generate'}}"
                                pButton type="button" style="color:white !important; font-family: kite-display !important; font-size:larger; margin-top: 25px;">
                            </button>
                            <button (click)="goBack()" class="p-button-rounded btn-cancel mr-3" icon="pi pi-times"
                                label="{{'Cancel'}}" pButton type="button"style="color:white !important; font-family: kite-display !important; font-size:larger; margin-top: 25px;">
                            </button>
                        </div>

                    </div>
            </div>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
