<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 100px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between">
            </div>
            <div class="card p-3">
                <form [formGroup]="roleGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required" for="roleId">Role ID</label>
                                <input class="inputfield w-full" formControlName="roleId" id="roleId" pInputText
                                    placeholder="{{'Enter Role ID' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="roleDescription">Role Description</label>
                                <textarea class="inputfield w-full" formControlName="roleDescription"
                                    id="roleDescription" pInputText placeholder="{{'Enter Role Description' }}"
                                    type="text"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="required" for="roleStatus">Status</label>
                                <p-dropdown [options]="roleStatusList" [showClear]="true" formControlName="roleStatus"
                                    id="roleStatus" optionLabel="name" optionValue="oid" placeholder="Role Status">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times"
                                    label="{{'Cancel'}}" pButton pRipple type="button">
                                </button>
                                <button (click)="onUpdate()" class="p-button-info" icon="pi pi-check"
                                    label="{{'Update'}}" pButton pRipple type="button">
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <ul class="tree">
                                    <li *ngFor="let parent of jsonMenuList; let i = index">
                                        <div class="md-checkbox">
                                            <input id="{{'p' + i}}" [name]="parent.name" type="checkbox"
                                                (change)="updateEnable(parent)" [checked]="checkInCurrentMenu(parent)">
                                            <label for="{{'p' + i}}">{{parent.name}} </label>
                                        </div>
                                        <ul *ngIf="parent.children">
                                            <li *ngFor="let child of parent.children; let j = index">
                                                <div class="md-checkbox"
                                                    style="display: flex; align-items: center; cursor: default">
                                                    <input id="{{'c' + i + j}}" [name]="child.name"
                                                        (change)="updateEnable(child)" type="checkbox"
                                                        [checked]="checkInCurrentMenu(child)" style="cursor: pointer">
                                                    <label
                                                        style="margin-bottom: 0px; margin-left: 5px; cursor: pointer;"
                                                        for="{{'c' + i + j}}">{{child.name}} </label>
                                                </div>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
