<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 100px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between"></div>
            <div class="card p-3">
                <form [formGroup]="designationGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required" for="designationName">Designation Name</label>
                                <input class="inputfield w-full" formControlName="designationName" id="designationName" pInputText placeholder="{{'Designation Name'}}" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left:20%;">
                        <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times" label="{{'Cancel'}}" pButton
                            pRipple type="button">
                        </button>
                        <button (click)="onSubmit()" class="p-button-info" icon="pi pi-check" label="{{'Submit'}}" pButton pRipple
                            type="button">
                        </button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
