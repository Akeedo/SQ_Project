<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 100px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between"></div>
            <div class="card p-3">
                <form [formGroup]="assetModelGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required" for="assetCategoryOid">Category Name</label>
                                <p-dropdown [options]="categoryNameList" [showClear]="true"
                                    formControlName="assetCategoryOid" id="assetCategoryOid"
                                    optionLabel="assetCategoryName" optionValue="assetCategoryOid"
                                    placeholder="Select Category" (onChange)="getSubcategoryNameList($event)">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label  for="subcategoryOid">Subcategory Name</label>
                                 <!-- <p-dropdown [options]="subcategoryNameList" [showClear]="true"
                                    formControlName="subcategoryOid" id="subcategoryOid" optionLabel="subCategoryName"
                                    optionValue="assetSubCategoryOid" placeholder="Select Subcategory">
                                 </p-dropdown>  -->
                                <input class="inputfield w-full" formControlName="subcategoryOid" id="subcategoryOid"
                                pInputText placeholder="{{'Select Subcategory' }}" type="text">
                            </div> 

                            <div class="form-group">
                                <label class="required" for="manufacturerOid">Manufacturer Name</label>
                                <p-dropdown [options]="manufacturerNameList" [showClear]="true"
                                    formControlName="manufacturerOid" id="manufacturerOid"
                                    optionLabel="manufacturerName" optionValue="manufacturerOid"
                                    placeholder="Select Manufacturer">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label class="required" for="assetModelName">Model Name</label>
                                <input class="inputfield w-full" formControlName="assetModelName" id="assetModelName"
                                    pInputText placeholder="{{'Asset Model Name' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label  for="assetModelUrl">Model Url</label>
                                <input class="inputfield w-full" formControlName="assetModelUrl" id="assetModelUrl"
                                    pInputText placeholder="{{'Asset Model Url' }}" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-left: 20%;">
                        <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times" label="{{'Cancel'}}" pButton
                            pRipple type="button">
                        </button>

                        <button (click)="onSubmit()" class="p-button-info" icon="pi pi-check" label="{{'Update'}}"
                            pButton pRipple type="button">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
