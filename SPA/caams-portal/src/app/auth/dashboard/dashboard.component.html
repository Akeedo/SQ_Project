<div class="container">

      <p-breadcrumb [model]="items"></p-breadcrumb>
    </div>
  </div>
  <div class="top-section">
    <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: -32px;">
      <app-top-widgets></app-top-widgets>

      <div>
        <app-asset-by-status></app-asset-by-status>
      </div>
    </div>
  </div>
</div>
